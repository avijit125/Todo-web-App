<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list App </title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
    <div class="root">
        <div class="main">
            <div class="head">
                My To-Do WebApp
            </div>
            <div class="container">
                <h3>My To-Do List</h3>
                <p style="text-align: left"><em>This website helps you to maintain a healthy life routine and also you can Add , Edit , Delete your items</em></p>
                <div class="row">
                    <div class="col-md-9 col-sm-8 col-8">
                        <form name="toDoList">
                            <input type="text" id="ListItem11" placeholder="DON'T THINK JUST START YOUR WORKs">
                        </form>
                    </div>
                    <div class="col-md-2 col-sm-3 col-3" id="button" onclick="add()">Add</div>
                    <div class="col-md-2 col-sm-3 col-3" id="button1" onclick="save()" style="display: none">Save</div>
                </div>
                <div class="list">
                    <ul id="my_list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
